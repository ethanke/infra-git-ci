apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
  namespace: platform
  labels:
    app: platform
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: platform
          image: ghcr.io/luminatools/platform:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: database-url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: session-secret
            - name: FIREBASE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: firebase-api-key
            - name: FIREBASE_AUTH_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: firebase-auth-domain
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: firebase-project-id
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: stripe-secret-key
                  optional: true
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: stripe-publishable-key
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: platform
  namespace: platform
  labels:
    app: platform
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: platform
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform
  namespace: platform
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - platform.lum.tools
      secretName: platform-tls
  rules:
    - host: platform.lum.tools
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform
                port:
                  number: 80
