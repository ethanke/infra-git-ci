# Service Build and Deploy Workflow
# Triggered on changes to services or kubernetes/apps
name: Service Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'kubernetes/apps/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - 'kubernetes/apps/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (leave empty for auto-detect)'
        required: false
        type: string
      force_build:
        description: 'Force rebuild even if image exists'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: registry.lum.tools
  KUBECONFIG_PATH: /tmp/kubeconfig.yaml

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect Changed Services
        id: detect
        run: |
          if [ -n "${{ github.event.inputs.service }}" ]; then
            # Manual trigger with specific service
            SERVICES="${{ github.event.inputs.service }}"
          else
            # Auto-detect from git diff
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              BASE_SHA="${{ github.event.pull_request.base.sha }}"
            else
              BASE_SHA="${{ github.event.before }}"
            fi
            
            SERVICES=""
            for dir in services/*/; do
              SERVICE=$(basename "$dir")
              if git diff --name-only "$BASE_SHA" HEAD | grep -q "services/$SERVICE/"; then
                SERVICES="$SERVICES $SERVICE"
              fi
            done
            
            SERVICES=$(echo "$SERVICES" | xargs)
          fi
          
          if [ -n "$SERVICES" ]; then
            echo "services=$SERVICES" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed services: $SERVICES"
          else
            echo "services=" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No service changes detected"
          fi

  build-and-push:
    name: Build & Push
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(format('["{0}"]', join(split(needs.detect-changes.outputs.services, ' '), '","'))) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Calculate Content Hash
        id: hash
        run: |
          # Calculate hash of service directory + shared libs
          HASH=$(find services/${{ matrix.service }} libs -type f -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -c1-12)
          echo "hash=h$HASH" >> $GITHUB_OUTPUT
          echo "Content hash: h$HASH"
      
      - name: Check if Image Exists
        id: check
        run: |
          TAG="${{ steps.hash.outputs.hash }}"
          
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Force build requested"
          else
            if docker manifest inspect ${{ env.REGISTRY }}/${{ matrix.service }}:$TAG > /dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "Image already exists: $TAG"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
              echo "Image not found, will build: $TAG"
            fi
          fi
      
      - name: Build and Push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ steps.hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Output Image Info
        run: |
          echo "## Build Summary for ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ matrix.service }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.hash.outputs.hash }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Already Existed | ${{ steps.check.outputs.exists }} |" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Cluster
    needs: [detect-changes, build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'
      
      - name: Setup kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $KUBECONFIG_PATH
          chmod 600 $KUBECONFIG_PATH
          export KUBECONFIG=$KUBECONFIG_PATH
      
      - name: Deploy Services
        run: |
          export KUBECONFIG=$KUBECONFIG_PATH
          
          for SERVICE in ${{ needs.detect-changes.outputs.services }}; do
            echo "Deploying $SERVICE..."
            
            # Check for k8s overlay
            if [ -d "services/$SERVICE/k8s/overlays/prod" ]; then
              kubectl apply -k services/$SERVICE/k8s/overlays/prod
            elif [ -d "services/$SERVICE/k8s/base" ]; then
              kubectl apply -k services/$SERVICE/k8s/base
            else
              echo "No k8s manifests found for $SERVICE, skipping deploy"
              continue
            fi
            
            # Wait for rollout
            kubectl rollout status deployment/${SERVICE}-deployment -n $SERVICE --timeout=300s || true
          done
      
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Services deployed: ${{ needs.detect-changes.outputs.services }}" >> $GITHUB_STEP_SUMMARY

  notify-pr:
    name: PR Build Status
    needs: build-and-push
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## üèóÔ∏è Service Build Complete
            
            Images were built successfully for the changed services.
            
            > ‚ÑπÔ∏è These images will be deployed automatically when this PR is merged to main.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
