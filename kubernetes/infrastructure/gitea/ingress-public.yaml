apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-public-assets
  namespace: gitea
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - git.lum.tools
    secretName: gitea-tls
  rules:
  - host: git.lum.tools
    http:
      paths:
      - path: /assets
        pathType: Prefix
        backend:
          service:
            name: gitea-service
            port:
              number: 3000
      - path: /css
        pathType: Prefix
        backend:
          service:
            name: gitea-service
            port:
              number: 3000
