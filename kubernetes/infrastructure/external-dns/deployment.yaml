apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app: external-dns
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns-porkbun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      # External-DNS controller for lum.tools (Porkbun)
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=ingress
        - --source=service
        - --provider=webhook
        - --webhook-provider-url=http://localhost:8888
        - --domain-filter=lum.tools
        - --txt-owner-id=lum-gitops-cluster
        - --txt-prefix=_external-dns.
        - --log-level=info
        - --dry-run=false
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Porkbun webhook sidecar
      - name: porkbun-webhook
        image: ghcr.io/mdonoughe/external-dns-porkbun-webhook:v1.0.0
        ports:
        - containerPort: 8888
          name: webhook
        env:
        - name: PORKBUN_API_KEY
          valueFrom:
            secretKeyRef:
              name: porkbun-credentials
              key: api-key
        - name: PORKBUN_SECRET_API_KEY
          valueFrom:
            secretKeyRef:
              name: porkbun-credentials
              key: secret-api-key
        - name: DOMAIN_FILTER
          value: "lum.tools"
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10

---
# Separate deployment for lrok.space (Namecheap)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-namecheap
  namespace: external-dns
  labels:
    app: external-dns-namecheap
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns-namecheap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns-namecheap
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns-namecheap
    spec:
      serviceAccountName: external-dns
      containers:
      # External-DNS controller for lrok.space (Namecheap)
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=ingress
        - --source=service
        - --provider=webhook
        - --webhook-provider-url=http://localhost:8888
        - --domain-filter=lrok.space
        - --txt-owner-id=lum-gitops-cluster
        - --txt-prefix=_external-dns.
        - --log-level=info
        - --dry-run=false
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Namecheap webhook sidecar
      - name: namecheap-webhook
        image: registry.lum.tools/namecheap-webhook:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: webhook
        env:
        - name: NAMECHEAP_API_KEY
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-key
        - name: NAMECHEAP_API_USER
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-user
        - name: NAMECHEAP_USERNAME
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-user
        - name: DOMAIN_FILTER
          value: "lrok.space"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: registry-creds
