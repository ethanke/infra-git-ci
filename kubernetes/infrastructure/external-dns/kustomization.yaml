# external-dns Kustomization
# Multi-provider DNS management for lum.tools (Porkbun) and lrok.space (Namecheap)

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: external-dns

resources:
  - namespace.yaml
  - rbac.yaml
  - porkbun-credentials-secret.yaml
  - ../namecheap-webhook/secrets.yaml
  - deployment.yaml

commonLabels:
  app.kubernetes.io/name: external-dns
  app.kubernetes.io/component: dns-automation
  app.kubernetes.io/part-of: lum-tools
