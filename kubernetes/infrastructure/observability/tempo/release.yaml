# Grafana Tempo - Distributed Tracing
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: observability
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: tempo
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Disable ServiceMonitor (Prometheus Operator not installed)
    serviceMonitor:
      enabled: false
    prometheusRule:
      enabled: false
    
    # Single binary mode
    tempo:
      metricsGenerator:
        enabled: false
      
      storage:
        trace:
          backend: local
          local:
            path: /var/tempo/traces
          wal:
            path: /var/tempo/wal
      
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"
      
      # Retention
      compactor:
        compaction:
          block_retention: 168h
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Persistence - use Hetzner CSI
    persistence:
      enabled: true
      size: 20Gi
      storageClassName: hcloud-volumes
    
    # Service for OTLP receivers
    service:
      type: ClusterIP
