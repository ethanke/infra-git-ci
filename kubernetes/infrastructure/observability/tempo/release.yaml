# Grafana Tempo - Distributed Tracing
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: tempo
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Disable ServiceMonitor (Prometheus Operator not installed)
    serviceMonitor:
      enabled: false
    prometheusRule:
      enabled: false
    
    # Single binary mode
    tempo:
      metricsGenerator:
        enabled: true
        remoteWriteUrl: "http://prometheus-operated.monitoring:9090/api/v1/write"
      
      storage:
        trace:
          backend: local
          local:
            path: /var/tempo/traces
          wal:
            path: /var/tempo/wal
      
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"
        zipkin:
          endpoint: "0.0.0.0:9411"
        jaeger:
          protocols:
            grpc:
              endpoint: "0.0.0.0:14250"
            thrift_http:
              endpoint: "0.0.0.0:14268"
      
      # Retention
      compactor:
        compaction:
          block_retention: 168h  # 7 days
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Persistence
    persistence:
      enabled: true
      size: 20Gi
      storageClassName: longhorn
    
    # Service for OTLP receivers
    service:
      type: ClusterIP
    
    # Service Monitor for Prometheus
    serviceMonitor:
      enabled: true
