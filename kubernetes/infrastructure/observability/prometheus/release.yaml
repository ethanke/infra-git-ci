# Prometheus Stack - Metrics Collection & Alerting
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Grafana - disabled, we use separate Grafana deployment
    grafana:
      enabled: false
    
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 7d
        retentionSize: "15GB"
        
        # Resources
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        
        # Storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: hcloud-volumes
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        
        # Scrape interval
        scrapeInterval: 30s
        evaluationInterval: 30s
        
        # Enable remote write for Tempo metrics
        enableRemoteWriteReceiver: true
        
        # Service discovery for all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
    
    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: hcloud-volumes
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
    
    # Node exporter for system metrics
    nodeExporter:
      enabled: true
    
    # Kube-state-metrics for Kubernetes object metrics
    kubeStateMetrics:
      enabled: true
    
    # Prometheus operator
    prometheusOperator:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    
    # Default rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8sContainerCpuUsageSecondsTotal: true
        k8sContainerMemoryCache: true
        k8sContainerMemoryRss: true
        k8sContainerMemorySwap: true
        k8sContainerResource: true
        k8sPodOwner: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: false  # K3s doesn't expose these
        kubelet: true
        kubeProxy: false  # Disabled (using Cilium)
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: false  # K3s doesn't expose these
        kubeSchedulerRecording: false
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
        windows: false
    
    # Disable components not available in K3s
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
