# Grafana Loki - Log Aggregation
# Part of the LGTM observability stack
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Single binary mode for simplicity (can scale to distributed later)
    deploymentMode: SingleBinary
    
    loki:
      auth_enabled: false
      
      # Storage configuration - use filesystem for now
      storage:
        type: filesystem
      
      # Schema configuration
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      
      # Limits
      limits_config:
        retention_period: 168h  # 7 days
        max_query_series: 500
        max_query_parallelism: 32
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 20MB
      
      # Query settings
      query_scheduler:
        max_outstanding_requests_per_tenant: 4096
      
      # Compactor
      compactor:
        retention_enabled: true
        delete_request_store: filesystem
    
    # Single binary deployment
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      persistence:
        enabled: true
        size: 50Gi
        storageClass: longhorn
    
    # Disable components not needed in single binary mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Gateway for API access
    gateway:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
    
    # Monitoring
    monitoring:
      dashboards:
        enabled: true
      rules:
        enabled: true
      serviceMonitor:
        enabled: true
    
    # Chunked encoding for agent compatibility
    chunkedEncode: true
