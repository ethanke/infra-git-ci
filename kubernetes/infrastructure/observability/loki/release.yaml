# Grafana Loki - Log Aggregation (Minimal single-binary deployment)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Disable monitoring (no Prometheus Operator)
    monitoring:
      selfMonitoring:
        enabled: false
      serviceMonitor:
        enabled: false
      lokiCanary:
        enabled: false
    
    # Single binary mode
    deploymentMode: SingleBinary
    
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      limits_config:
        retention_period: 168h
    
    # Single binary with minimal resources
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        size: 20Gi
        storageClass: hcloud-volumes
    
    # Disable distributed components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Disable caches (not enough memory on nodes)
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    
    # Disable gateway - access Loki directly
    gateway:
      enabled: false
    
    # Disable test/debug components
    test:
      enabled: false
