# Grafana - Unified Dashboards & Alerting
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "8.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    replicas: 1
    
    # Admin credentials (use SOPS-encrypted secret in production)
    adminUser: admin
    adminPassword: "lum-gitops-admin"  # Change this!
    
    # Persistence
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: longhorn
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Ingress - disabled until Traefik is deployed
    ingress:
      enabled: false
      # ingressClassName: traefik
      # annotations:
      #   cert-manager.io/cluster-issuer: letsencrypt-prod
      # hosts:
      #   - grafana.lum.tools
      # tls:
      #   - secretName: grafana-tls
      #     hosts:
      #       - grafana.lum.tools
    
    # Service type for port-forward access
    service:
      type: ClusterIP
      port: 80
    
    # Data sources (LGTM stack)
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          # Prometheus (from Cilium/kube-prometheus)
          - name: Prometheus
            type: prometheus
            url: http://prometheus-operated.monitoring:9090
            access: proxy
            isDefault: true
            jsonData:
              timeInterval: 30s
          
          # Loki for logs
          - name: Loki
            type: loki
            url: http://loki-gateway.observability:80
            access: proxy
            jsonData:
              maxLines: 1000
              derivedFields:
                - datasourceUid: tempo
                  matcherRegex: "trace_id=(\\w+)"
                  name: TraceID
                  url: "$${__value.raw}"
          
          # Tempo for traces
          - name: Tempo
            type: tempo
            uid: tempo
            url: http://tempo.observability:3100
            access: proxy
            jsonData:
              tracesToLogsV2:
                datasourceUid: loki
                spanStartTimeShift: "-1h"
                spanEndTimeShift: "1h"
                filterByTraceID: true
                filterBySpanID: false
              serviceMap:
                datasourceUid: prometheus
              nodeGraph:
                enabled: true
              lokiSearch:
                datasourceUid: loki
    
    # Dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: 'lum-tools'
            orgId: 1
            folder: 'Lum Tools'
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/lum-tools
    
    # Pre-configured dashboards
    dashboards:
      default:
        # Kubernetes dashboards
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        kubernetes-pods:
          gnetId: 6336
          revision: 1
          datasource: Prometheus
        # Loki dashboard
        loki-logs:
          gnetId: 13639
          revision: 2
          datasource: Loki
        # Traefik dashboard
        traefik:
          gnetId: 17346
          revision: 8
          datasource: Prometheus
    
    # Sidecar for ConfigMap dashboards
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    
    # Alerting configuration
    alerting:
      enabled: true
    
    # Plugins
    plugins:
      - grafana-piechart-panel
      - grafana-clock-panel
      - grafana-simple-json-datasource
    
    # SMTP for alerts (configure with real values)
    # smtp:
    #   enabled: true
    #   host: smtp.example.com:587
    #   user: alerts@lum.tools
    #   password: ""
    #   fromAddress: alerts@lum.tools
    #   fromName: "Lum GitOps Alerts"
    
    # Grafana.ini configuration
    grafana.ini:
      server:
        root_url: https://grafana.lum.tools
      auth.anonymous:
        enabled: false
      analytics:
        reporting_enabled: false
        check_for_updates: false
      log:
        mode: console
        level: info
      # Agent API access
      security:
        allow_embedding: true
      # Feature toggles for new features
      feature_toggles:
        enable: tempoSearch tempoBackendSearch tempoApmTable
