# Grafana - Unified Dashboards & Alerting
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: grafana
      version: "8.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    replicas: 1
    adminUser: admin
    adminPassword: "admin"
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: hcloud-volumes
    ingress:
      enabled: false
    service:
      type: ClusterIP
      port: 80
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            url: http://loki-gateway.observability:80
            access: proxy
            isDefault: true
          - name: Tempo
            type: tempo
            uid: tempo
            url: http://tempo.observability:3100
            access: proxy
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
