# Namecheap External-DNS Webhook
# Lightweight webhook service that translates external-dns requests to Namecheap API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: namecheap-webhook
  namespace: external-dns
  labels:
    app: namecheap-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: namecheap-webhook
  template:
    metadata:
      labels:
        app: namecheap-webhook
    spec:
      serviceAccountName: external-dns
      containers:
      - name: namecheap-webhook
        # Using a community webhook image or we can build our own
        # For now, use the official external-dns webhook example and configure for Namecheap
        image: registry.lum.tools/namecheap-webhook:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: http
        env:
        - name: NAMECHEAP_API_KEY
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-key
        - name: NAMECHEAP_API_USER
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-user
        - name: NAMECHEAP_USERNAME
          valueFrom:
            secretKeyRef:
              name: namecheap-credentials
              key: api-user
        - name: DOMAIN_FILTER
          value: "lrok.space"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: namecheap-webhook
  namespace: external-dns
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: namecheap-webhook
