apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-metrics-scraper
  namespace: traefik-metrics-scraper
  labels:
    app.kubernetes.io/name: traefik-metrics-scraper
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: lum-tools
  annotations:
    description: "Scrapes Traefik access logs to track lrok tunnel traffic usage"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one instance should process logs to avoid duplicates
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-metrics-scraper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-metrics-scraper
        app.kubernetes.io/component: monitoring
      annotations:
        prometheus.io/scrape: "false"  # This scraper doesn't expose metrics itself
    spec:
      serviceAccountName: traefik-metrics-scraper
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      imagePullSecrets:
        - name: registry-creds-new
      
      containers:
        - name: scraper
          image: registry.lum.tools/traefik-metrics-scraper:v1.5.0
          imagePullPolicy: Always
          
          env:
            - name: PLATFORM_API_URL
              value: "http://platform.platform.svc.cluster.local:3000"
            
            - name: PLATFORM_INTERNAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: traefik-metrics-scraper-secrets
                  key: platform-internal-secret
            
            - name: REPORT_INTERVAL
              value: "60"
            
            - name: LOG_LEVEL
              value: "INFO"
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          
          # Health check via process liveness
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - python3
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          
          # No readiness probe - service starts processing immediately
