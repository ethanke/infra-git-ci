apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-metrics-scraper
  namespace: traefik-metrics-scraper
  labels:
    app.kubernetes.io/name: traefik-metrics-scraper
    app.kubernetes.io/component: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-log-reader
  labels:
    app.kubernetes.io/name: traefik-metrics-scraper
    app.kubernetes.io/component: monitoring
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
    # Restrict to traefik namespace only
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-metrics-scraper-log-reader
  labels:
    app.kubernetes.io/name: traefik-metrics-scraper
    app.kubernetes.io/component: monitoring
subjects:
  - kind: ServiceAccount
    name: traefik-metrics-scraper
    namespace: traefik-metrics-scraper
roleRef:
  kind: ClusterRole
  name: traefik-log-reader
  apiGroup: rbac.authorization.k8s.io
