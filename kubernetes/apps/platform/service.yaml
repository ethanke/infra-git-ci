apiVersion: v1
kind: Service
metadata:
  name: platform-service
  namespace: platform
  labels:
    app: platform
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: platform
---
# Redis service for session storage
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: platform
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
