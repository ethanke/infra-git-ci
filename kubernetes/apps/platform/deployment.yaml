apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-deployment
  namespace: platform
  labels:
    app: platform
    app.kubernetes.io/name: platform
    app.kubernetes.io/component: api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: platform
        image: ghcr.io/ethanke/platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: ENV
          value: "production"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: postgres_password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: session_secret
        - name: ENCRYPTION_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: encryption_secret
        - name: FIREBASE_CREDENTIALS_PATH
          value: "/app/lum-tools-firebase-adminsdk-fbsvc-eb1bf092f5.json"
        - name: FIREBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: firebase_api_key
        - name: FIREBASE_AUTH_DOMAIN
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: firebase_auth_domain
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: firebase_project_id
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: PLATFORM_INTERNAL_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: platform_internal_secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: stripe_secret_key
        - name: STRIPE_ORG_ID
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: stripe_org_id
        - name: STRIPE_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: stripe_account_id
        - name: STRIPE_WEBHOOK_ENDPOINT_INSTANT_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: stripe_webhook_endpoint_instant_secret
        - name: STRIPE_WEBHOOK_ENDPOINT_THIN_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: stripe_webhook_endpoint_thin_secret
        - name: SALAD_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: salad_api_key
        - name: SALAD_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: salad_webhook_secret
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: resend_api_key
        - name: LOG_SERVICE_NAME
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: log_service_name
        - name: LOG_ENVIRONMENT
          value: "production"
        - name: LOG_SERVICE_VERSION
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: log_service_version
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
